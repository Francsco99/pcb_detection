{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carica un'immagine</title>
    <style>
        body {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        #uploadSection {
            height: 150px;
        }

        form {
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            max-width: 50%;
            border-radius: 5px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        input[type="submit"] {
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .links {
            margin-top: 20px;
            display: inline-block;
            text-align: left; /* Allinea il testo a sinistra */
        }

        .links a {
            text-decoration: none;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        .links a:hover {
            color: #007bff;
        }

        .links p {
            margin-top: 10px;
        }
        
        table {
            margin-top: 20px;
            width: 100%; /* Occupa l'intera larghezza */
            border-collapse: collapse; /* Unisce i bordi delle celle */
        }

        td {
            width: 50%; /* Divide il contenuto in due colonne */
            padding: 20px;
            vertical-align: middle; /* Allinea il contenuto in alto */
        }

        img {
            max-width: 200px; /* Set maximum width for images */
            height: auto; /* Maintain aspect ratio */
        }

        img:hover {
            transform: scale(1.3);
        }

    </style>
</head>
<body>
    <h1>Carica un'immagine</h1>
    <div id="uploadSection">
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".jpg, .jpeg, .png, .JPG">
            <input type="submit" value="Carica">
        </form>
    </div>
    <div class="links">
        <table>
            <tr>
                <td><a href="https://github.com/Francsco99/pcb_detection"><img src="https://1000logos.net/wp-content/uploads/2021/05/GitHub-logo.png"></a></td>
                <td><a href="https://github.com/Francsco99/pcb_detection/blob/main/PCB_component_detection_salienti_spezzano_tavaglione.pdf"><img src="https://i.ibb.co/7nGMM3M/pdf-icon.jpg" alt="pdf-icon"></a></td>
            </tr>
            <tr align="center">
                <td><strong>Github</strong></td>
                <td><strong>Relazione</strong></td>
            </tr>
        </table>
    </div>
</body>
</html>
